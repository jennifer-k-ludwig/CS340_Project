<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Jennifer Ludwig and Brian Dong">
		<title>Meal Planning Database</title>
		<link rel="stylesheet" href="/css/style.css" type="text/css">
	</head>
	<body>
		<h1 align="center">Meal Planning Database</h1>
		<br>
		<h3 align="center">Search for a food or recipe</h3>
		<form align="center" method="POST">
			<label> Type: <select><option value="food">Food</option><option value="recipe">Recipe</option></select></label>
			<label> Name: <input type="search"></label>	
			<input type="submit" value="Search">
		</form>
		<div id="results">
			<!--Search results go here-->
		</div>
		<br>
		<br>
		<h3 align="center">Don't see a food? Add one!</h3>
		<form align="center" method="POST">
			<label> Name: <input type="text"></label>	
			<input type="submit" value="Add Food!"><br>
			Dietary Properties:<br>
			<label> Does it contain meat? 
				<input type="radio" name="meat" value="yes">Yes </label>
				<input type="radio" name="meat" value="no">No </label>	
				<br>
			<label> Does it contain dairy?</label>
			<input type="radio" name="dairy" value="yes">Yes </label>
				<input type="radio" name="dairy" value="no">No </label>
				<br>	
			<label> Does it contain nuts?</label>
			<input type="radio" name="nuts" value="yes">Yes </label>
				<input type="radio" name="nuts" value="no">No </label>
				<br>	
			<label> Does it contain shellfish?</label>
				<input type="radio" name="shellfish" value="yes">Yes </label>
				<input type="radio" name="shellfish" value="no">No </label>
				<br>	
			<label> Does it contain carbs?</label>
				<input type="radio" name="carbs" value="yes">Yes </label>
				<input type="radio" name="carbs" value="no">No </label>
				<br>	
			<label> Does it contain animal products?</label>
				<input type="radio" name="animal" value="yes">Yes </label>
				<input type="radio" name="animal" value="no">No </label>
				<br>	
			<label> Does it contain gluten?</label>
				<input type="radio" name="gluten" value="yes">Yes </label>
				<input type="radio" name="gluten" value="no">No </label>
				<br>	
			<label> Does it contain soy?</label>
				<input type="radio" name="soy" value="yes">Yes </label>
				<input type="radio" name="soy" value="no">No </label>
				<br>
			<label> How many calories per ounce?</label>
				<label><input type="text" name="calories"> </label>		
		</form>
		<br>
		<br>
		<h3 align="center">Don't see a recipe? Add one!</h3>
		<div align="center">
			<button onclick="addIngredient()">Add ingredient</button> <br>
		</div>
		<form class = "ingredients_form" align="center" method="POST">
			<div id = "ingredients"> 
			</div> 
			<input type="submit" value="Add Recipe!">
		</form>

	</body>

	<script>
		function addIngredient() {
			var x = document.createElement('div');
			x.innerHTML = "Ingredient: <input type ='text'> <br>";
			document.getElementById('ingredients').appendChild(x);
		};

	</script>
</html>
