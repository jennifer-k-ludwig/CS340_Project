<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Jennifer Ludwig and Brian Dong">
		<title>Meal Planning Database</title>
		<link rel="stylesheet" href="/css/style.css" type="text/css">
	</head>
	<body>
		<h1 align="center">Meal Planning Database</h1>
		<h2 align="center">User Settings</h2>
		<form align="center" method="POST">
			<label> First Name: <input type="text"></label><br>
			<label> Last Name: <input type="text"></label><br>
			<label> Birth Date: <input type="date"></label><br>
			<label> Email Address: <input type="email"></label><br>			
			<label> Password: <input type="password"></label><br>
			Dietary Preferences:<br>
			<label> No Meat <input type="checkbox"></label><br>	
			<label> No Dairy <input type="checkbox"></label><br>	
			<label> No Nuts <input type="checkbox"></label><br>	
			<label> No Shellfish <input type="checkbox"></label><br>	
			<label> No Carbs <input type="checkbox"></label><br>	
			<label> No Animal Products <input type="checkbox"></label><br>	
			<label> No Gluten <input type="checkbox"></label><br>	
			<label> No Soy <input type="checkbox"></label><br>				
			<input type="submit" value="Create Account" >
		</form>
	</body>
</html>
